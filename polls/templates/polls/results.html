{% extends "polls/base.html" %}
{% block content %}

<h1>{{ questions.question_text }}</h1>

<ul>
{% for choice in questions.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a type="button" class="btn btn-primary btn-outline-primary" href="{% url 'polls:detail' questions.id %}">Vote again?</a>

<a type="button" class="btn btn-secondary" href="{% url 'polls:index' %}">Back to Questions</a>
{% endblock %}
